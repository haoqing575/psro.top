<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>坐标拾取工具</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <style>
        #myPageTop {padding-bottom: 15px;}
        .search-group {display: flex;align-items: center;gap: 10px;}
        #tipinput {width: 300px;padding: 8px;border: 1px solid #ddd;border-radius: 4px;font-size: 14px;}
        #searchBtn {padding: 8px 20px;background: #4895ef;color: #fff;border: none;border-radius: 4px;cursor: pointer;font-size: 14px;}
        #searchBtn:hover {background: #3a84d8;}
        .coord-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .coord-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .coord-label {
            font-size: 13px;
            color: #666;
            width: 80px;
            text-align: right;
        }
        .coord-input {
            width: 220px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            readonly: true;
        }
        .copy-btn {
            padding: 8px 15px;
            background: #4895ef;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .copy-btn:hover {background: #3a84d8;}
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="myPageTop">
        <table>
            <tr>
                <td><label>请输入关键字：</label></td>
            </tr>
            <tr>
                <td>
                    <div class="search-group">
                        <input id="tipinput" type="text" placeholder="输入地址（如：北京市朝阳区）" />
                        <button id="searchBtn">查询</button>
                    </div>
                    <div class="coord-item">
                        <span class="coord-label">经纬度：</span>
                        <input id="coordOrigin" class="coord-input" type="text" placeholder="经度,纬度" readonly>
                        <button class="copy-btn" data-target="coordOrigin">复制</button>
                    </div>
                    <div class="coord-item">
                        <span class="coord-label">王者战区用:</span>
                        <input id="coordSwap" class="coord-input" type="text" placeholder="纬度,经度" readonly>
                        <button class="copy-btn" data-target="coordSwap">复制</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=b490ec80c29aba58be3477b6a044ddc2"></script>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            resizeEnable: true,
            zoom: 12,
            center: [116.39748, 39.904211]
        });
        
        var marker = new AMap.Marker({
            draggable: true,
            cursor: 'move',
            zIndex: 100
        });
        marker.addTo(map);
        
        var autoOptions = {
            input: "tipinput",
            city: '全国',
            outPutDirAuto: true
        };
        
        AMap.plugin(['AMap.AutoComplete'], function(){
            var auto = new AMap.AutoComplete(autoOptions);
        });
        
        document.getElementById('searchBtn').addEventListener('click', function() {
            var keyword = document.getElementById('tipinput').value.trim();
            if (!keyword) {
                alert('请输入查询关键词');
                return;
            }
        
            fetch(`https://restapi.amap.com/v3/geocode/geo?address=${encodeURIComponent(keyword)}&key=e93e063623faa0d30de68a77fbee674b`)
            .then(res => res.json())
            .then(data => {
                if (data.status === '1' && data.geocodes.length > 0) {
                    var locStr = data.geocodes[0].location;
                    var [lng, lat] = locStr.split(',').map(Number);
                    var lnglat = new AMap.LngLat(lng, lat);
                    map.setCenter(lnglat);
                    map.setZoom(15);
                    marker.setPosition(lnglat);
                    updateCoordDisplay(lng, lat);
                } else {
                    alert('未找到匹配的地址，请尝试更详细的关键词');
                }
            })
            .catch(err => {
                alert('查询失败，请检查网络或地址格式');
            });
        });
        
        document.getElementById('tipinput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
        
        map.on('click', function(e) {
            var lng = e.lnglat.lng;
            var lat = e.lnglat.lat;
            marker.setPosition(e.lnglat);
            updateCoordDisplay(lng, lat);
        });
        
        marker.on('dragend', function(e) {
            var lng = e.lnglat.lng;
            var lat = e.lnglat.lat;
            updateCoordDisplay(lng, lat);
        });
        
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                var targetId = this.getAttribute('data-target');
                var coordStr = document.getElementById(targetId).value;
                if (!coordStr || coordStr.includes('纬度') || coordStr.includes('经度')) {
                    alert('暂无坐标可复制');
                    return;
                }
                navigator.clipboard.writeText(coordStr).then(() => {
                    alert(`坐标复制成功：${coordStr}`);
                }).catch(() => {
                    alert(`复制失败，请手动复制：${coordStr}`);
                });
            });
        });
        
        // 核心修改：去掉逗号后空格，直接拼接
        function updateCoordDisplay(lng, lat) {
            var originStr = `${lng.toFixed(6)},${lat.toFixed(6)}`;
            var swapStr = `${lat.toFixed(6)},${lng.toFixed(6)}`;
            document.getElementById('coordOrigin').value = originStr;
            document.getElementById('coordSwap').value = swapStr;
        }
    </script>
</body>
</html>
